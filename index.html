<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <meta
      name="description"
      content="A pure CSS-only 3D image carousel that rotates images with smooth animations. No JavaScript required."
    />
    <meta
      name="keywords"
      content="CSS carousel, 3D slider, pure CSS animation, web design, image gallery"
    />
    <meta name="author" content="Q-bert" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta property="og:title" content="CSS-Only 3D Image Carousel" />
    <meta
      property="og:description"
      content="A beautifully animated 3D image carousel built using pure CSS."
    />
    <meta
      property="og:image"
      content="https://qbert18.github.io/css-only-image-3d-carousel/images/preview.png"
    />
    <meta
      property="og:url"
      content="https://qbert18.github.io/css-only-image-3d-carousel/"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CSS-Only 3D Image Carousel" />
    <meta
      name="twitter:description"
      content="A beautifully animated 3D image carousel built using pure CSS."
    />
    <meta
      name="twitter:image"
      content="https://qbert18.github.io/css-only-image-3d-carousel/images/preview.png"
    />
    <link rel="icon" type="image/x-icon" href="images/css.ico" />
    <link
      rel="canonical"
      href="https://qbert18.github.io/css-only-image-3d-carousel/images/preview.png"
    />
    <title>CSS ONLY 3D IMAGE CAROUSEL</title>
  </head>
  <body>
    <main>
      <div class="list" style="--quantity: 10">
        <div
          class="item"
          style="
            --brightness: 1;
            --brightness-reverse: 0.1;
            --translate-z: 10px;
            --translate-z-reverse: 100px;
            --rotate-z: 5deg;
            --rotate-z-reverse: -10deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 1" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.9;
            --brightness-reverse: 0.2;
            --translate-z: 20px;
            --translate-z-reverse: 90px;
            --rotate-z: 8deg;
            --rotate-z-reverse: -12deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 2" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.8;
            --brightness-reverse: 0.3;
            --translate-z: 30px;
            --translate-z-reverse: 80px;
            --rotate-z: 10deg;
            --rotate-z-reverse: -15deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 3" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.7;
            --brightness-reverse: 0.4;
            --translate-z: 40px;
            --translate-z-reverse: 70px;
            --rotate-z: 12deg;
            --rotate-z-reverse: -18deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 4" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.6;
            --brightness-reverse: 0.5;
            --translate-z: 50px;
            --translate-z-reverse: 60px;
            --rotate-z: 15deg;
            --rotate-z-reverse: -20deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 5" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.5;
            --brightness-reverse: 0.6;
            --translate-z: 60px;
            --translate-z-reverse: 50px;
            --rotate-z: 18deg;
            --rotate-z-reverse: -22deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 6" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.4;
            --brightness-reverse: 0.7;
            --translate-z: 70px;
            --translate-z-reverse: 40px;
            --rotate-z: 20deg;
            --rotate-z-reverse: -25deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 7" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.3;
            --brightness-reverse: 0.8;
            --translate-z: 80px;
            --translate-z-reverse: 30px;
            --rotate-z: 22deg;
            --rotate-z-reverse: -28deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 8" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.2;
            --brightness-reverse: 0.9;
            --translate-z: 90px;
            --translate-z-reverse: 20px;
            --rotate-z: 25deg;
            --rotate-z-reverse: -30deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 9" />
        </div>
        <div
          class="item"
          style="
            --brightness: 0.1;
            --brightness-reverse: 1;
            --translate-z: 100px;
            --translate-z-reverse: 10px;
            --rotate-z: 28deg;
            --rotate-z-reverse: -32deg;
          "
        >
          <img src="https://picsum.photos/230/400" alt="Random Image 10" />
        </div>
      </div>
    </main>
  </body>
</html>
